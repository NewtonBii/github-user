<div class="container">
  <h1>GITHUB USER LOOKUP</h1>
  <div class="row">
    <div class="col-sm-6">
      <div class="well">
        <div class="input-form">
          <input placeholder="Enter Username" [(ngModel)]="userName">
          <button (click)="userLookup()">SEARCH</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="well">
        <img [src]="githubData.avatar_url">
        <div class="information" style="float:right">
          <h3>{{githubData.name}}</h3>
          <ul>
            <li>Location:{{githubData.location}}</li>
            <li>Number of Repositories: {{githubData.public_repos}}</li>
            <li>Number of Followers: {{githubData.followers}}</li>
            <li>Following: {{githubData.following}}</li>
            <li><a [href]="githubData.html_url">Visit Github Page</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
