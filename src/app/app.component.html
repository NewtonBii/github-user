<div class="container">
  <h1>GITHUB USER LOOKUP</h1>
  <div class="row">
    <div class="col-sm-6">
      <div class="well">
        <div class="input-form">
          <input placeholder="Enter Username" [(ngModel)]="userName">
          <button (click)="userLookup()">SEARCH</button>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="well">
        <img [src]="avatarUrl">
        <div class="information" style="float:right">
          <h3>{{githubData.name}}</h3>

            <h4>Location:{{githubData.location}}</h4>
            <h4>Number of Repositories: {{githubData.public_repos}}</h4>
            <h4>Number of Followers: {{githubData.followers}}</h4>
            <h4>Following: {{githubData.following}}</h4>
            <h4><a [href]="githubData.html_url">Visit Github Page</a></h4>

        </div>
      </div>
    </div>
  </div>
</div>
